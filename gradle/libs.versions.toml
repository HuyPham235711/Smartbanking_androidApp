# ============================================
#  Gradle Version Catalog (merged)
# ============================================

[versions]
# --- Gradle & Kotlin ---
agp = "8.13.0"
kotlin = "2.0.21"
compose-compiler = "1.7.3"

# --- SDK versions ---
compileSdk = "36"
targetSdk = "36"
minSdk = "26"

# --- Core Android ---
coreKtx = "1.17.0"
appcompat = "1.7.0"
material = "1.12.0"
constraintlayout = "2.2.0"
coordinatorlayout = "1.2.0"

# --- Lifecycle & ViewModel ---
lifecycle = "2.9.4"
activity = "1.11.0"
fragment = "1.8.5"

# --- Compose ---
composeBom = "2024.10.00"
foundation = "1.9.3"

# --- Firebase & Stripe ---
firebaseBom = "33.7.0"
stripe = "21.2.0"

# --- Coroutines ---
coroutines = "1.9.0"

# --- Networking ---
okhttp = "4.12.0"
gson = "2.11.0"

# --- Security ---
securityCrypto = "1.1.0-alpha06"

# --- UI Components ---
recyclerview = "1.3.2"
cardview = "1.0.0"
swiperefreshlayout = "1.1.0"

# --- Utilities ---
playServicesBase = "18.5.0"
workRuntime = "2.10.0"

# --- Testing ---
junit = "4.13.2"
junitExt = "1.3.0"
espresso = "3.7.0"
testRunner = "1.6.2"
testRules = "1.6.1"
coroutinesTest = "1.9.0"
archCoreTesting = "2.2.0"
truth = "1.4.4"
mockk = "1.13.13"

# ============================================
#  LIBRARIES
# ============================================

[libraries]
# --- Core Android ---
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
